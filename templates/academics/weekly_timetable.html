<!DOCTYPE html>
<html>
<head>
    <title>Weekly Timetable</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>Weekly Timetable</h1>
    <table>
        <thead>
            <tr>
                <th>Subject</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for class in classes %}
            <tr>
                <td>{{ class.subject }}</td>
                <td>{{ class.start_time }}</td>
                <td>{{ class.end_time }}</td>
                <td>{{ class.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
